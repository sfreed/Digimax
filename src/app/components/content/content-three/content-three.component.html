<section class="section content-area dark-bg ptb_150">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12 col-lg-6">
                <!-- Content Inner -->
                <div class="content-inner text-center">
                    <!-- Section Heading -->
                    <div class="section-heading text-center mb-3" *ngFor="let sectionItem of content.sectionList">
                        <h2 class="text-white">{{sectionItem.header}}</h2>
                        <p class="text-white-50 d-none d-sm-block mt-4">{{sectionItem.statement1}}</p>
                        <p class="text-white-50 d-block d-sm-none mt-4">{{sectionItem.statementMobile}}</p>
                    </div>
                    <!-- Content List -->
                    <ul class="content-list text-left">
                        <!-- Single Content List -->
                        <li class="single-content-list media py-2" *ngFor="let contentItem of content.contentList">
                            <div class="content-icon pr-4">
                                <span class="color-1"><i class="fas fa-angle-double-right"></i></span>
                            </div>
                            <div class="content-text media-body">
                                <span class="text-white"><b>{{ contentItem.listHeader }}</b><br>{{contentItem.listStatement}}</span>
                            </div>
                        </li>
                    </ul>
                    <a *ngFor="let button of content.buttons" href="{{button.url}}" class="btn btn-bordered-white mt-4">{{button.name}}</a>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <!-- Service Thumb -->
                <div class="service-thumb mx-auto pt-4 pt-lg-0">
                    <img src="{{content.serviceThumbUrl}}" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
