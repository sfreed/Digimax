<ng-container *ngIf="view == 'preview'">
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showConfigure()">Configure Content Section</button>
    </div>    
    <section class="section content-area bg-grey ptb_100">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6">
                    <!-- Content Inner -->
                    <div class="content-inner text-center">
                        <!-- Section Heading -->
                        <div class="section-heading text-center mb-3" *ngFor="let sectionItem of content.sectionList"> 
                            <h2>{{sectionItem.header}}</h2>
                            <p class="d-none d-sm-block mt-4">{{sectionItem.statement1}}</p>
                            <p class="d-block d-sm-none mt-4">{{sectionItem.statementMobile}}</p>
                        </div>
                        <!-- Content List -->
                        <ul class="content-list text-left">
                            <!-- Single Content List -->
                            <li class="single-content-list media py-2" *ngFor="let contentItem of content.contentList">
                                <div class="content-icon pr-4">
                                    <span class="color-1"><i class="fas fa-angle-double-right"></i></span>
                                </div>
                                <div class="content-text media-body">
                                    <span><b>{{ contentItem.listHeader }}</b><br>{{contentItem.listStatement}}</span>
                                </div>
                            </li>
                    
                        </ul>
                        <a *ngFor="let button of content.buttons" href="{{button.url}}" class="btn btn-bordered mt-4">{{button.name}}</a>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <!-- Service Thumb -->
                    <div class="service-thumb mx-auto pt-4 pt-lg-0">
                        <img src="{{content.serviceThumbUrl}}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>


<ng-container *ngIf="view =='edit'" >
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showPreview()">Preview Content Section</button>
    </div>
    <section class="section content-area bg-grey ptb_100">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6">
                    <!-- Content Inner -->
                    <div class="content-inner text-center">
                        <!-- Section Heading -->
                        <div class="section-heading text-center mb-3" *ngFor="let sectionItem of content.sectionList"> 
                            <dx-text-box [(ngModel)]="sectionItem.header" ></dx-text-box>
                            <dx-text-area [(ngModel)]="sectionItem.statement1" [height]="100"></dx-text-area>
                            <dx-text-box [(ngModel)]="sectionItem.statementMobile" ></dx-text-box>
                        </div>
                        <!-- Content List -->
                        <ul class="content-list text-left">
                            <!-- Single Content List -->
                            <li class="single-content-list media py-2" *ngFor="let contentItem of content.contentList">
                                <div class="content-icon pr-4">
                                    <span class="color-1"><i class="fas fa-angle-double-right"></i></span>
                                </div>
                                <div class="content-text media-body">
                                    <dx-text-box [(ngModel)]="contentItem.listHeader" ></dx-text-box>
                                    <dx-text-area [(ngModel)]="contentItem.listStatement" height="100" ></dx-text-area>
                                </div>
                            </li>
                    
                        </ul>
                        <a *ngFor="let button of content.buttons" href="{{button.url}}" class="btn btn-bordered mt-4">
                            <dx-text-box [(ngModel)]="button.name"></dx-text-box>
                            <dx-text-box [(ngModel)]="button.url"></dx-text-box>
                        </a>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <!-- Service Thumb -->
                    <div class="service-thumb mx-auto pt-4 pt-lg-0">
                        <dx-text-box [(ngModel)]="content.serviceThumbUrl"></dx-text-box>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
