<ng-container *ngIf="view == 'preview'">
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showConfigure()">Configure Service Section</button>
    </div>  
   <section class="section service-area ptb_150">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <!-- Single Service -->
                    <div class="single-service service-gallery m-0 overflow-hidden">
                        <!-- Service Thumb -->
                        <div class="service-thumb">
                            <a href="#"><img src="assets/img/case_studies_1.jpg" alt=""></a>
                        </div>
                        <!-- Service Content -->
                        <div class="service-content bg-white">
                            <a href="#">
                                <h3>{{service.header}}</h3>
                            </a>
                            <p class="py-3">{{service.statement}}</p>
                            <a *ngFor="let button of service.buttons"  class="service-btn" href="{{button.url}}">{{button.name}}</a>
                        </div>
                    </div>
                </div>

<ng-container *ngIf="view =='edit'" >
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showPreview()">Preview Service Section</button>
    </div>
    <section class="section service-area ptb_150">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <!-- Single Service -->
                    <div class="single-service service-gallery m-0 overflow-hidden">
                        <!-- Service Thumb -->
                        <div class="service-thumb">
                            <a href="#"><img src="assets/img/case_studies_1.jpg" alt=""></a>
                        </div>
                        <!-- Service Content -->
                        <div class="service-content bg-white">
                            <dx-text-box [(ngModel)]="service.header" placeholder="Header" ></dx-text-box>
                            <dx-text-area [(ngModel)]="service.statement" height="100" placeholder="Statement for Websites or larger screens" ></dx-text-area>
                            <a *ngFor="let button of service.buttons"  class="service-btn" >
                                <dx-text-box [(ngModel)]="button.name"  placeholder="Button Name"></dx-text-box>
                                <dx-text-box [(ngModel)]="button.url"  placeholder="Button URL"></dx-text-box>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
