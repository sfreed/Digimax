<section class="section brand-partner ptb_100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7">
                <!-- Section Heading -->
                <div class="section-heading text-center mb-2" *ngFor="let sectionList of branding.sectionList">
                    <h2>{{sectionList.header}}</h2>
                    <p class="d-none d-sm-block mt-4">{{sectionList.statement1}}</p>
                    <p class="d-block d-sm-none mt-4">{{sectionList.statementMobile}}</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <!-- Brand Partner Wrapper -->
                <ul class="brand-partner-wrapper list-inline text-center" *ngFor="let partnerImages of branding.partnerUrls">
                    <!-- Single Partner -->
                    <li class="single-partner list-inline-item p-lg-3">
                        <img src="{{partnerImages.url}}" alt="">
                    </li>
                    <li class="single-partner list-inline-item p-lg-3">
                        <img src="{{partnerImages.url}}" alt="">
                    </li>
                    <li class="single-partner list-inline-item p-lg-3">
                        <img src="{{partnerImages.url}}" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
