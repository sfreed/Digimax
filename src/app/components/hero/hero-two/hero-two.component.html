<ng-container *ngIf="view == 'preview'">
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showConfigure()">Configure Hero Section</button>
    </div>
    <section id="home" class="section welcome-area overflow-hidden d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <!-- Welcome Intro Start -->
                <div class="col-12 col-md-7">
                    <div class="welcome-intro" *ngFor="let sectionItem of hero.sectionList">
                        <h1>{{sectionItem.header}}</h1>
                        <p class="my-4">{{sectionItem.statement1}}</p>
                        <!-- Buttons -->
                        <div class="button-group" *ngFor="let button of hero.buttons">
                            <a href="{{button.url}}" class="btn btn-bordered">{{button.name}}</a>
                            <a href="{{button.url}}" class="btn btn-bordered d-none d-sm-inline-block">{{button.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>



<ng-container *ngIf="view =='edit'" >
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showPreview()">Preview Hero Section</button>
    </div>
    <section id="home" class="section welcome-area overflow-hidden d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <!-- Welcome Intro Start -->
                <div class="col-12 col-md-7">
                    <div class="welcome-intro" *ngFor="let sectionItem of hero.sectionList">
                        <dx-text-box [(ngModel)]="sectionItem.header" placeholder="Header"></dx-text-box>
                        <dx-text-area [(ngModel)]="sectionItem.statement1" height="100" placeholder="Statement for Websites or larger screens"></dx-text-area>
                        <!-- Buttons -->
                        <div class="button-group" *ngFor="let button of hero.buttons">
                            <div class="btn btn-bordered">
                                <dx-text-box [(ngModel)]="button.url" placeholder="Button URL"></dx-text-box>
                                <dx-text-box [(ngModel)]="button.name" placeholder="Button Name"></dx-text-box>
                            </div>
                            <br>
                            <div class="btn btn-bordered d-none d-sm-inline-block">
                                <p>On Mobile devices, this will be the ONLY button that shows. </p>
                                <dx-text-box [(ngModel)]="button.urlMobile" placeholder="Button URL Mobile"></dx-text-box>
                                <dx-text-box [(ngModel)]="button.nameMobile" placeholder="Button Name Mobile"></dx-text-box>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
