<ng-container *ngIf="view == 'preview'">
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showConfigure()">Configure Hero Section</button>
    </div>
    <section id="home" class="section welcome-area bg-overlay overflow-hidden d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <!-- Welcome Intro Start -->
                <div class="col-12 col-md-7">
                    <div class="welcome-intro" *ngFor="let sectionItem of hero.sectionList">
                        <h1 class="text-white"><span class="fw-4">{{sectionItem.header}}</span> {{sectionItem.headerBold}}</h1>
                        <p class="text-white-50 my-4">{{sectionItem.statement1}}</p>
                        <!-- Buttons -->
                        <div class="button-group" *ngFor="let button of hero.buttons">
                            <a href="{{button.url}}" class="btn btn-bordered-white active">{{button.name}}</a>
                            <a href="{{button.url}}" class="btn btn-bordered-white d-none d-sm-inline-block">{{button.name}}</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <!-- Welcome Thumb -->
                    <div class="welcome-thumb-wrapper mt-5 mt-md-0" *ngFor="let imageItem of hero.images">
                        <span class="welcome-thumb-1">
                            <img class="d-block ml-auto" src="{{imageItem.url373x437}}" alt="">
                        </span>
                        <span class="welcome-thumb-2">
                            <img class="welcome-animation d-block" src="{{imageItem.url237x281}}" alt="">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>




<ng-container *ngIf="view =='edit'" >
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showPreview()">Preview Hero Section</button>
    </div>
    <section id="home" class="section welcome-area bg-overlay overflow-hidden d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <!-- Welcome Intro Start -->
                <div class="col-12 col-md-7">
                    <div class="welcome-intro" *ngFor="let sectionItem of hero.sectionList">
                        <dx-text-box [(ngModel)]="sectionItem.header"></dx-text-box>
                        <dx-text-box [(ngModel)]="sectionItem.headerBold"></dx-text-box>
                        <dx-text-area [(ngModel)]="sectionItem.statement1" height="100"></dx-text-area>
                        <!-- Buttons -->
                        <div class="button-group" *ngFor="let button of hero.buttons">
                            <dx-text-box [(ngModel)]="button.url"></dx-text-box>
                            <dx-text-box [(ngModel)]="button.name"></dx-text-box>
                            <dx-text-box [(ngModel)]="button.url"></dx-text-box>
                            <dx-text-box [(ngModel)]="button.name"></dx-text-box>
                        </div>
                        <div  *ngFor="let imageItem of hero.images">
                            <dx-text-box [(ngModel)]="imageItem.url373x437" placeholder="373 x 437 Image"></dx-text-box>
                            <dx-text-box [(ngModel)]="imageItem.url237x281" placeholder="237 x 281 Image"></dx-text-box>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <!-- Welcome Thumb -->
                    <div class="welcome-thumb-wrapper mt-5 mt-md-0" *ngFor="let imageItem of hero.images">
                        <span class="welcome-thumb-1">
                            <img class="d-block ml-auto" src="{{imageItem.url373x437}}" alt="">
                        </span>
                        <span class="welcome-thumb-2">
                            <img class="welcome-animation d-block" src="{{imageItem.url237x281}}" alt="">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
