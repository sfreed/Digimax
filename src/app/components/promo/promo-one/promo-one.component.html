<ng-container *ngIf="view == 'preview'">
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showConfigure()">Configure Promo Section</button>
    </div>  
    <section class="section promo-area ptb_100">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 res-margin">
                    <!-- Single Promo -->
                    <div class="single-promo color-1 bg-hover hover-bottom text-center p-5">
                        <h3 class="mb-3">{{promo.title}}</h3>
                        <p>{{promo.statement}}</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 res-margin">
                    <!-- Single Promo -->
                    <div class="single-promo color-2 bg-hover active hover-bottom text-center p-5">
                        <h3 class="mb-3">{{promo.title}}</h3>
                        <p>{{promo.statement}}</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <!-- Single Promo -->
                    <div class="single-promo color-3 bg-hover hover-bottom text-center p-5">
                        <h3 class="mb-3">{{promo.title}}</h3>
                        <p>{{promo.statement}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>




<ng-container *ngIf="view =='edit'" >
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showPreview()">Preview Promo Section</button>
    </div>
    <section class="section promo-area ptb_100">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 res-margin">
                    <!-- Single Promo -->
                    <div class="single-promo color-1 bg-hover hover-bottom text-center p-5">
                        <dx-text-box [(ngModel)]="promo.title" placeholder="Promo Title"></dx-text-box>
                        <dx-text-area [(ngModel)]="promo.statement" height="100" placeholder="Promo statement or explanation of this promo"></dx-text-area>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 res-margin">
                    <!-- Single Promo -->
                    <div class="single-promo color-2 bg-hover active hover-bottom text-center p-5">
                        <dx-text-box [(ngModel)]="promo.title" placeholder="Promo Title"></dx-text-box>
                        <dx-text-area [(ngModel)]="promo.statement" height="100" placeholder="Promo statement or explanation of this promo"></dx-text-area>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <!-- Single Promo -->
                    <div class="single-promo color-3 bg-hover hover-bottom text-center p-5">
                        <dx-text-box [(ngModel)]="promo.title" placeholder="Promo Title"></dx-text-box>
                        <dx-text-area [(ngModel)]="promo.statement" height="100" placeholder="Promo statement or explanation of this promo"></dx-text-area>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
