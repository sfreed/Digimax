<ng-container *ngIf="view == 'preview'">
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showConfigure()">Configure Team Section</button>
    </div> 
    <section class="section team-area ptb_100">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4"  *ngFor="let team of team.teamMember">
                    <!-- Single Team -->
                    <div class="single-team">
                        <!-- Team Photo -->
                        <div class="team-photo">
                            <a href="#"><img src="{{team.imgUrl}}" alt=""></a>
                        </div>
                        <!-- Team Content -->
                        <div class="team-content p-3">
                            <a href="#">
                                <h3 class="mb-2">{{team.name}}</h3>
                            </a>
                            <h5 class="text-uppercase">{{team.title}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>





<ng-container *ngIf="view =='edit'" >
    <div class="mt-5 mb-5 text-center justify-content-around">
        <button class="btn btn-primary mr-3" id="edit-component-buttons" (click)="showPreview()">Preview Team Section</button>
    </div>
    <section class="section team-area ptb_100">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4"   *ngFor="let team of team.teamMember; let i = index">
                    <dx-button [icon]="'add'" (onClick)="addTeamMember()"></dx-button>
                    <dx-button [icon]="'close'" (onClick)="deleteTeamMember(i)"></dx-button>
                    <!-- Single Team -->
                    <div class="single-team">
                        <!-- Team Photo -->
                        <div class="team-photo">
                            <dx-text-box [(ngModel)]="team.imgUrl" placeholder="Image URL" ></dx-text-box>
                        </div>
                        <!-- Team Content -->
                        <div class="team-content p-3">
                            <a href="#">
                                <dx-text-box [(ngModel)]="team.name"  placeholder="Team Member Name" ></dx-text-box>
                            </a>
                            <dx-text-box [(ngModel)]="team.title" placeholder="Team Member Title" ></dx-text-box>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-container>
