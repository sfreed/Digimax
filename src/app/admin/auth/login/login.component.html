
<!-- page-wrapper Start-->
<div class="container-fluid p-0">
    <!-- login page start-->
    <div class="authentication-main auth-simple">
        <div class="row">
            <div class="col-md-12">
                <div class="auth-innerright">
                    <div class="authentication-box">
                        <div>
                            <div class="card-body p-0">
                                <div class="cont text-center b-light" [ngClass]="{'s--signup': signup}">
                                    <div>
                                        <form class="theme-form" [formGroup]="loginForm" *ngIf="!newUser">
                                            <h4>LOGIN</h4>
                                            <h6>Enter your Username and Password</h6>
                                            <div class="form-group">
                                              <input class="form-control" formControlName="email" type="email" required="" placeholder="Email Address" data-lpignore="true">
                                              <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
                                                class="text text-danger mt-1">
                                                Email is required
                                              </div>
                                              <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email"
                                                class="text text-danger mt-1">
                                                Invalid Email
                                              </div>
                                            </div>
                                            <div class="form-group">
                                              <input class="form-control" type="password" formControlName="password" required="" placeholder="Password" data-lpignore="true">
                                              <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                                                class="text text-danger mt-1">
                                                Password is required
                                              </div>
                                            </div>
                                            <div class="checkbox p-0">
                                              <input id="checkbox1" type="checkbox">
                                              <label for="checkbox1">Remember me</label>
                                            </div>
                                            <div class="form-group form-row mt-3 mb-0">
                                              <button class="btn btn-primary btn-block btn-lg" [class.loader--text]="authService.getLoadingStatus()"
                                                [disabled]="!loginForm.valid || authService.getLoadingStatus()" (click)="login(loginForm.value)"
                                                type="submit"><span>{{ authService.getLoadingStatus() ? 'Login' : 'Login' }}</span>
                                              </button>
                                            </div>
                                            <div class="login-divider"></div>
                                        </form>
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- login page end-->
</div>
